on:
  workflow_dispatch:
    inputs:
      force:
        required: false
        type: boolean
        default: false
  schedule:
    - cron: "16 15 * * 4"

jobs:
  compare:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.compare-commits.outputs.result }}

    steps:
      - uses: actions/github-script@v3.1.0
        id: compare-commits
        with:
          script: |
            const ret = await github.repos.compareCommits({
              owner: "JarLob",
              repo: "nugetgallery",
              base: "nuget:main",
              head: "JarLob:main",
            });

            return { behind_by: ret.data.behind_by, sha: ret.data.base_commit.sha };

  sync:
    needs: compare
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.SYNC_TOKEN }}
        fetch-depth: 20

    - run: |
        git remote add upstream git://github.com/nuget/nugetgallery.git
        git config --global user.email "octokit@github.com"
        git config --global user.name "Octokit"
        git fetch upstream || exit 1
        git rebase ${{ fromJSON(needs.compare.outputs.result).sha }} || exit 1
        git push --force || exit 1
        
    - run: |
        echo ${{ github.event.number }} > ./done
        
    - uses: actions/upload-artifact@v2
      with:
        name: done
        path: ./done
        retention-days: 1
